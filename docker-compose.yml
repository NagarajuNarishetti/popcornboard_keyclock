services:
  # PopcornBoard Application
  app:
    build: .
    container_name: popcornboard-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-super-secret-key-change-this-in-production
      - KEYCLOAK_CLIENT_ID=nextjs-client
      - KEYCLOAK_CLIENT_SECRET=your-keycloak-client-secret
      - KEYCLOAK_ISSUER=http://keycloak:8080/realms/myrealm
      - MONGODB_URI=${MONGODB_URI}
      - MOVIE_API_KEY=your_omdb_or_tmdb_api_key
      - MOVIE_API_PROVIDER=omdb
    depends_on:
      - mongo
      - keycloak
    networks:
      - popcornboard-network
    restart: unless-stopped

  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: popcornboard-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=popcornboard
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - popcornboard-network
    restart: unless-stopped

  # Keycloak Authentication Server
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.3
    container_name: popcornboard-keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
    ports:
      - "8080:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./keycloak-init:/opt/keycloak/data/import:ro
    depends_on:
      - postgres
    networks:
      - popcornboard-network
    restart: unless-stopped

  # PostgreSQL for Keycloak (optional, can use H2 in dev mode)
  postgres:
    image: postgres:15
    container_name: popcornboard-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - popcornboard-network
    restart: unless-stopped

volumes:
  mongo_data:
  keycloak_data:
  postgres_data:

networks:
  popcornboard-network:
    driver: bridge
